<p class="meta">10 June 2014</p>
        <p>DOGWOOD is a beautiful SVG-based tree UI. In this demo, click on the 
        text in the tree to add child nodes. Nodes with children have blue circles. Click on the blue circle of a node to toggle its
        childrens' visibility.</p>
